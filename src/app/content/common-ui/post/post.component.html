<div class="h-100 w-100 d-flex flex-column justify-content-between flex-wrap">
  <div class="post d-flex flex-row">
    <app-post-sidebar class="post-sidebar col-md-4 m-0 ps-1 pe-0" [authors]="this.authors"></app-post-sidebar>
    <app-post-body class="post-body col-lg-8 m-0 pe-1 ps-0"
      [title]="this.title"
      [tags]="this.tags"
      [imageUrl]="this.imageUrl"
      [created]="this.created"
      [edited]="this.edited"
    >
      <ng-content></ng-content>
    </app-post-body>
  </div>
</div>
