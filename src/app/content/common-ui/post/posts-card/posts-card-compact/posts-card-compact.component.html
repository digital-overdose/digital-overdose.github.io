<div class="card d-flex flex-row flex-wrap py-1 my-0 align-items-center" (click)="goToPost('/post/' + post.year + '/' + post.path)">
  <div class="col-md-2 justify-content-center align-items-center"><em>{{ post.path.slice(8, 10) }}/{{ post.path.slice(5,7) }}/{{ post.year }}</em></div>
  <div class="col-md-4 card-title my-0">{{ this.stringify(post.title) }}</div>
  <div class="d-flex flex-row col-md-3 card-link-container">
    <a class="card-author p-1 mx-1" *ngFor="let a of post.authors" [routerLink]="['/authors', a.name]">
      <span>{{ a.name }}</span>
    </a>
  </div>
  <div class="d-flex flex-row col-md-3 card-link-container">
    <a class="card-tag p-1 mx-1" *ngFor="let t of post.tags" [routerLink]="['/tags', t.name]">
      <span>{{ t.name }}</span>
    </a>
  </div>
  <br/>
</div>
