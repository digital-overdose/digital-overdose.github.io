<ng-container *ngIf="this.container; else elseTemplate">
  <div class="container main-page align-self-stretch p-2 mb-auto">
    <div class="w-100 align-self-stretch">
      <ng-container [ngTemplateOutlet]="widgetContent"></ng-container>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="main-page w-100 h-100 d-flex flex-column flex-grow justify-content-stretch align-self-stretch">
    <div class="align-self-stretch flex-grow h-100">
      <ng-container [ngTemplateOutlet]="widgetContent"></ng-container>
    </div>
  </div>
</ng-template>

<ng-template  #widgetContent>
  <ng-content></ng-content>
</ng-template>
