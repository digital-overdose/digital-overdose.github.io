<div class="mt-3 mb-2 w-75 mx-auto">
  <div class="fancy-container d-flex flex-column justify-content-center align-items-center flex-box">
    <h1 class="fancy bg-1 text-center p-1 my-2">Team</h1>
  </div>
</div>

<div class="d-flex flex-column">
  <div class="d-flex flex-wrap justify-content-center">
    <div class="team-card m-2" appTeamCard *ngFor="let t of team" [ngStyle]="{'background-image': 'url(' + t.imageUrl + ')'}">
      <div class="card-caption">
        <h3>{{ t.name }}<span *ngIf="t.alias !== undefined">,</span></h3>
        <h3 *ngIf="t.alias !== undefined">{{ t.alias.join(', ') }}</h3>
        <h5>{{ t.description }}</h5>
        <div *ngIf="t.links != undefined" class="card-links w-75 d-flex flex-row flew-wrap justify-content-center mx-3">
          <a class="card-link" *ngFor="let l of t.links" href="{{ l.url }}" title="{{ l.label }}"><i class="{{ l.icon }}"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
