<app-conference-header-logo></app-conference-header-logo>

<a id="title"></a>

<app-conference-header [path]="'/dovercon/schedule-edition-2021'"></app-conference-header>

<h2>Schedule</h2>

<br/>
<ng-container *ngIf="this.nowEpoch < this.releaseEpoch; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
  <p class="text-center m-1 h4">Announcement in:</p>
  <app-timer [time]="this.time"></app-timer>

  <br/><br/><br/><br/><br/><br/><br/><br/>
  <br/><br/><br/><br/><br/><br/><br/><br/>
</ng-template>
<ng-template #elseTemplate>
  <div class="d-flex flex-column">

  </div>
</ng-template>
