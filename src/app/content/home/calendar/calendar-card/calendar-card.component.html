
  <div class="card d-flex flex-column p-2" (click)="this.goToCalendar()">
    <span class="event-title text-center mx-auto">{{ this.event.summary }}</span>
    <hr class="m-2"/>
    <div class="d-flex flex-row align-items-stretch justify-content-around mx-2">
      <div class="d-flex flex-column text-center">
        <span class="event-date">{{ this.event.start.dateTime | date }}</span>
        <span class="event-time">{{ this.event.start.dateTime | date:'HH:mm' }}</span>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <em class="fas fa-arrow-circle-right mx-1"></em>
      </div>
      <div class="d-flex flex-column text-center">
        <span class="event-date">{{ this.event.end.dateTime | date }}</span>
        <span class="event-time">{{ this.event.end.dateTime | date:'HH:mm' }}</span>
      </div>
    </div>
  </div>
