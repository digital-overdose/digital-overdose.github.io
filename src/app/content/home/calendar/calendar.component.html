<div class="d-flex flex-column m-0">
  <div class="card">
    <h5 class="text-center mt-2 mx-1">Next on Digital Overdose<br/><span>{{ events.length }} events</span></h5>
  </div>
  <ng-container *ngIf="this.events.length > 0; else elseTemplate">
    <ng-scrollbar #scrollable track="all">
    <div class='card-container'>
      <app-calendar-card  *ngFor="let e of this.events" [event]="e"></app-calendar-card>
    </div>
    </ng-scrollbar>
  </ng-container>
  <ng-template #elseTemplate>
    <ng-container *ngIf="this.loading; else elseTemplate">
      <div class="card">
        <h6 class="text-center my-2 mx-1"><em class="fas fa-spinner fa-pulse"></em></h6>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="card">
        <h6 class="text-center my-2 mx-1">No events scheduled</h6>
      </div>
    </ng-template>
  </ng-template>
</div>
